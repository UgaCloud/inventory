{% extends './basic/base.html' %}

{% block content %}
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                <div class="col-xl-12 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                  <div class="bg-white tm-block h-100">
                        <div class="row">
                            <div class="col-md-8 col-sm-12">
                                <h2 class="tm-block-title d-inline-block">Products</h2>

                            </div>
                            <div class="col-md-4 col-sm-12 text-right">
                                <a href="{% url 'add_products_page' %}" class="btn btn-small btn-primary">Add New Product</a>
                            </div>
                        </div>
                        <div class="table-responsive ">
                            <table class="table table-hover table-striped tm-table-striped-even mt-3">
                                <thead>
                                    <tr class="tm-bg-gray">
                                        <th scope="col" class="text-center">#</th>
                                        <th scope="col" class="text-center">Product Name</th>
                                        <th scope="col" class="text-center" >Category</th>
                                        <th scope="col" class="text-center" >In Stock</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for product in products %}
                                    <tr>
                                        <td class = "text-center">{{product.sku}}</td>
                                        <td class = "text-center">{{product.name}}</td>
                                        <td class = "text-center">{{product.category}}</td>
                                        <td class = "text-center">{{product.total_stock}}</td>
                                        <th scope="row">
                                            <td>
                                                <a href = "{% url 'product_details_page' product.id %}" >Details</a> | 
                                                <a href = "{% url 'edit_product_page' product.id %}" > Edit</a>
                                            </td>
                                        </th>
                                    </tr>
                                    {% endfor %}
                                </tbody>

                                </form>
                            </table>
                        </div>

                        <div class="tm-table-mt tm-table-actions-row">
                            <div class="tm-table-actions-col-right">
                                <span class="tm-pagination-label">Page</span>
                                <nav aria-label="Page navigation" class="d-inline-block">
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    {% endblock %}
    <script>
        $(function () {
            $('.tm-product-name').on('click', function () {
                window.location.href = "edit-product.html";
            });
        })
    </script>
</body>

</html>
